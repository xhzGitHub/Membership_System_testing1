{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static '/myApp/css/bootstrap.min.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static '/myApp/css/base.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static '/myApp/css/style.css' %}" type="text/css">
        <script type="text/javascript" src="{% static '/myApp/js/jquery-1.12.4.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/myApp/js/bootstrap.min.js' %}"></script>
        {% block staticfiles %}{% endblock %}
</head>
<body>
    <header>

         <nav class="navbar navbar-default  navbar-fixed-top "  role="navigation" >
             <div class="container-fluid" style="margin-bottom: 0.8em " >
                <div class="navbar-header" >
                     <div class="navbar-brand" align="center" >
                        <h3 class="header" style="text-align: center;" >会员中心</h3>
                    </div>
                </div>
            </div>
        </nav>

    </header>

     {% block content %}{% endblock %}
</body>
</html>
